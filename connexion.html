<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat&family=Young+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="d-flex">
        <div class="img-fluid mt-5 img-fluid mt-5col-md-6 py-5 d-none d-md-block ">
            <img src="/Rdm-app-gestion-budget.jpg" alt="">
        </div>
            <div class="container mt-5 py-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2 class="mb-4">Connexion</h2>
                        <form id="FormLogin">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email :</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="motDePasse" class="form-label">Mot de passe :</label>
                                <input type="password" class="form-control" id="motDePasse" required>
                            </div>
                            <button type="submit" class="btn btn-primary rounded-5 text-center">Se connecter</button>
                        </form>
                    </div>
                    <p class="paragraphe">Vous n'avez pas de compte ?
                        <a href="inscription.html">S'inscrire</a>
                    </p>
                </div>
          
            </div>
           
    </div>       

    <script src="App2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
