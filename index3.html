<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css">

    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-primary">
        <div class="container-xxl">
            <a href="#intro" class="navbar-brand">
                <span class="fw-bold text-white">
                   
                   App Budgetk
                </span>
            </a>
            <!-- toggle button for mobile nav -->
            <boutton class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
            aria-label="Toggle-navigation">
            <span class="navbar-toggler-icon"></span>
            </boutton>
    

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse mx-5 align-center " id="main-nav">
            <ul class="navbar-nav">
                <li class="navbar-item" >
                    <a class="nav-link text-white" href="#topics">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#topics">Reviews</a>
                </li>
               
                <form class="d-flex mx-5" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark text-white" type="submit">Search</button>
                  </form>
                 
            </ul>
        </div>
        </div>
    </nav>
  

<section class="d-flex">
    <div class="content ">
        <div class="dashboard">
            <div class="sidebar ">
                <!-- Contenu de la barre latérale -->
                <ul>
                    <li><a href="#">Tableau de Bord</a></li>
                    
                    <div class="d-flex">
                        <div class="img">
                            <i class="bi bi-cash-coin fs-4"></i>
                        </div>
                        <div class="mx-1 mb-3">
                            <li><a href="#">Budget</a></li>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="img">
                            <img src="/depositphotos_81311050-stock-photo-payment-icon.jpg" alt="">
                        </div>
                        <div class="mx-1 mb-3">
                        <li><a href="#">Transactions</a></li>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="img">
                            <i class="bi bi-cash-coin fs-4"></i>
                        </div>
                        <div class="mx-1 mb-3">
                            <li><a href="#">Dépense</a></li>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="img">
                            <i class="bi bi-cash-coin fs-4"></i>
                        </div>
                        <div class="mx-1 mb-3">
                            <li><a href="#">Revenu</a></li>
                        </div>
                    </div>                 
                    <hr>
                    <div class="d-flex ">
                        <div class="">
                            <i class="bi bi-person-circle fs-4 text-dark"></i>
                        </div>
                        <div class="mx-1 mb-3 ">
                            <li><a href="#" class="text-decoration-none text-dark">Profile</a></li>
                        </div>
                </div>
                </ul>
               
            </div>
            
        </div>
    </div>


    <div class="wrapper">
      <div class="container ">
        <div class="sub-container">
          <!-- Budget -->
          <div class="total-amount-container">
            <h3>Budget</h3>
            <p class="hide error" id="budget-error">
              Entrer une valeur positive
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Montant total" />
            <button class="submit" id="total-amount-button">Etablir un Budget</button>
          </div>

          <div class="user-amount-container">
            <h3>Transactions</h3>
            <p class="hide error" id="product-title-error"> Entrer une valeur positive</p>
            <input type="date" class="date">
           <input type="text" placeholder="Dépense ou revenu">
           <input type="text" placeholder="paiement facture , salaire ...">
            <input type="number"id="user-amount" placeholder="Montant"/>
            <button class="submit" id="montant">Ajouter</button>
          </div>
        </div>
        <!-- Output -->
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Dépense</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            
          </div>
        </div>
      </div>
      <!-- List -->
      <div class="list">
        <h3>Listes des transactions</h3>
        <div class="list-container" id="list">

        </div>
      </div>
    </div>
</section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
